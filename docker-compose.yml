logstash:
  image: logstash
  mem_limit: 256m
  cpu_shares: 128 #1024=100%

  links:
    - elasticsearch
  volumes:
    - .:/config-dir
  ports:
    - "5000:5000"
  volumes:
    - .:/config-dir  # The config directory
  command: logstash -f /config-dir/logstash.conf

kibana:
  build: ./kibana
  mem_limit: 128m
  cpu_shares: 128 #1024=100%

  links:
    - elasticsearch
  ports:
    - "8080:8080"
cadvisor:
  image: google/cadvisor:latest
  volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
  ports:
    - "8070:8080"
